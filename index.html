<!DOCTYPE html>
<html>

<head>
    <title>SIT-725-T1-Prac-3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper navbar-size">
            <a href="#" class="brand-logo"><img class="user-image-size" src="image/user-icon.png" /></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a target="_blank" href="https://www.linkedin.com/in/purvasha-padhy-a7a3a9190/">LinkedIn</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="col s12 center-align">
            <h1 id="heading">Welcome to SIT-725-T1-Prac-3</h1>
            <p class="flow-text">This is a demo application where we are learning to make a website using cards and materialize components</p>
            <img src="image/main.jpg" class="materialboxed materialboxed-image">
            <button id="clickMeButton" class="click-me-button">Click Me</button>
        </div>
    </div>

    <div class="row" id="card-section">
        <!-- Cards are added here -->
    </div>

    <!-- Model Structure for form submition-->
    <div id="mymodal" class="modal">
        <div class="modal-content">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 center-align">
                        <a class="waves-effect waves-light btn" id="formSubmit">Submit</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>

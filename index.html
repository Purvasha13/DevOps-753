<!DOCTYPE html>
<html>

<head>
    <title>SIT-725-T1-Prac-4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper navbar-size">
            <a href="#" class="brand-logo"><img class="user-image-size" src="image/user-icon.png" /></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a target="_blank" href="https://www.linkedin.com/in/purvasha-padhy-a7a3a9190/">LinkedIn</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="col s12 center-align">
            <h1 id="heading">Welcome to SIT-725-T1-Prac-3</h1>
            <p class="flow-text">This is a demo application where we are learning to make a website using cards and materialize components</p>
            <img src="image/main.jpg" class="materialboxed materialboxed-image">
            <button id="clickMeButton" class="click-me-button">Click Me</button>
        </div>
    </div>

    <div class="row" id="card-section">
        <!-- Cards are added here -->
    </div>

   <!-- adding a new card -->
    <div id="addCardForm" class="modal">
        <div class="modal-content">
            <h4>Add New Card</h4>
            <form id="newCardForm">
                <div class="input-field">
                    <input type="text" id="title" name="title" placeholder="Title">
                </div>
                <div class="input-field">
                    <input type="text" id="color" name="color" placeholder="Color">
                </div>
                <div class="input-field">
                    <input type="text" id="image" name="image" placeholder="Image Path">
                </div>
                <div class="input-field">
                    <textarea id="description" name="description" class="materialize-textarea" placeholder="Description"></textarea>
                </div>
                <button type="submit" class="btn">Add Card</button>
        </form>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/script.js"></script>

    <script>
        $(document).ready(function () {
            $('#newCardForm').submit(function (event) {
                event.preventDefault(); // Prevent default form submission
    
                // Get form data
                var formData = {
                    title: $('#title').val(),
                    color: $('#color').val(),
                    image: $('#image').val(),
                    description: $('#description').val()
                };
    
                // Send POST request to server
                $.post('/api/cards', formData)
                    .done(function (data) {
                        console.log('Card added successfully:', data);
                        // Refresh the page to display the newly added card
                        window.location.reload();
                    })
                    .fail(function (xhr, status, error) {
                        console.error('Error adding card:', error);
                    });
            });
        });
    </script>
    
    <script>
        // JavaScript code to fetch and display card details
    $(document).ready(function () {
        $.get('/api/cards', function (response) {
            var cardSection = $('#card-section');
            response.forEach(item => {
                var cardHtml = `
                    <div class="col s4 center-align">
                        <div class="card small">
                            <div class="card-image waves-effect waves-block waves-light">
                                <img class="activator" src="${item.image}">
                            </div>
                            <div class="card-content">
                                <span class="card-title activator grey-text text-darken-4">${item.title}<i class="material-icons right"></i></span>
                                <p><a href="#">${item.link}</a></p>
                            </div>
                            <div class="card-reveal">
                                <span class="card-title activator grey-text text-darken-4">${item.title}<i class="material-icons right">close</i></span>
                                <p class="card-text">${item.description}</p>
                            </div>
                        </div>
                    </div>`;
                cardSection.append(cardHtml);
            });
        });
    });
</script>
</body>

</html>
